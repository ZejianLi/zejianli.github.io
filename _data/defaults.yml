  heading: 'ZejianLi 李泽健'
  subheading: 'Zejian Li is an Assistant Professor with School of Software Technology, Zhejiang University, China. He is a member of International Design Institue, working closely with Prof. Lingyun Sun. He received his Ph.D. degree from Zhejiang University, China, in 2019. His Ph.D advisor is Prof. Yongchuan Tang. His research interests include generative models and intelligent design.'
